language: node_js
node_js:
- '6'
sudo: required
env:
- BACKEND_URL=https://schul-cloud.org:8080/ SC_DEMO_USER_PASSWORD=schulcloud
before_install:
- npm install pm2 -g
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
install:
- npm install
before_script:
- gulp
- BACKEND_URL=https://beta.schul-cloud.org:9000 pm2 start bin/www
- sleep 5
- chmod +x diff.sh
- chmod +x frontend_test.sh
script:
- npm test
- ./node_modules/.bin/nightwatch -c nightwatch.conf.remote.json --env ie11,safari,ios,ffox,default
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
  else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
after_success:
- bash <(curl -X POST --data "apiKey=$apiKey&branch=$BRANCH" http://$url/update)
notifications:
  slack:
    rooms:
    - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
cache:
  directories:
  - node_modules
addons:
  sauce_connect:
    username: $SAUCE_USERNAME
  jwt:
    secure: 
